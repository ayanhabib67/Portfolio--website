<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS (Animate on Scroll) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            glass: 'rgba(255, 255, 255, 0.1)',
          },
          backdropBlur: {
            xs: '2px',
          },
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1517430816045-df4b7de11d1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    section {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
    }
  </style>
</head>

<body class="text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-6">

  <section class="max-w-6xl w-full mx-auto px-6 py-10 shadow-lg border border-gray-700/50">
    <h1 class="text-4xl font-bold mb-4 text-center text-white" data-aos="fade-down">âœ¨ My Portfolio Projects</h1>

    <!-- Home Button -->
    <div class="flex justify-center mb-10" data-aos="fade-up" data-aos-delay="300">
      <a href="index.html" 
         class="px-6 py-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition">
         Home
      </a>
    </div>

    <div id="projects" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Project cards will be injected here -->
    </div>
  </section>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

  <!-- projects.js -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="projects.js" type="module"></script>
</body>
</html>
